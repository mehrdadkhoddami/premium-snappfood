<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="popup.css">
  <title>Premium SF Seetings</title>
</head>
<body>
<div class="container">
    <h3>Vendor Card Control</h3>

    <div class="row">
      <label for="vendorReviewSelect">Vendor Review</label>
      <select id="vendorReviewSelect">
        <option value="hide">Hide</option>
        <option value="blur">Blur</option>
        <option value="none">Show</option>
      </select>
    </div>

    <div class="row">
      <label for="vendorRateSelect">Vendor Rate</label>
      <select id="vendorRateSelect">
        <option value="hide">Hide</option>
        <option value="blur">Blur</option>
        <option value="none">Show</option>
      </select>
    </div>

    <div class="row">
      <label for="vendorTopRightBadgeSelect">Vendor Top Right Badge</label>
      <select id="vendorTopRightBadgeSelect">
        <option value="transparent">Hide</option>
        <option value="blur">Blur</option>
        <option value="none">Show</option>
      </select>
    </div>

  </div>
  <div class="container">
    <h3>Ads Control</h3>

    <div class="row">
      <label for="vendorSelect">Vendor ads</label>
      <select id="vendorSelect">
        <option value="hide">Hide</option>
        <option value="blur">Blur</option>
        <option value="none">Show</option>
      </select>
    </div>

    <div class="row">
      <label for="productSelect">Product ads</label>
      <select id="productSelect">
        <option value="hide">Hide</option>
        <option value="blur">Blur</option>
        <option value="none">Show</option>
      </select>
    </div>

    <div class="row">
      <label for="bannerSelect">Banner ads</label>
      <select id="bannerSelect">
        <option value="hide">Hide</option>
        <option value="blur">Blur</option>
        <option value="none">Show</option>
      </select>
    </div>

    <div class="row">
      <label for="svgSelect">Standalone ad icons</label>
      <select id="svgSelect">
        <option value="hide">Hide</option>
        <option value="blur">Blur</option>
        <option value="none">Show</option>
      </select>
    </div>

  </div>
  <div class="note">All settings will seved in chrome sync.</div>

  <script src="popup.js"></script>
</body>
</html>
